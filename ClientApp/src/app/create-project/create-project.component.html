<div class="card" style="align-content:center;">
  <div class="card-body">

    <form>

      <div class="form-group">
        <label for="projectList">Select User</label>
        <select class="form-control" id="projectList" (change)="selectProjectChangeHandler($event)">
          <option *ngFor="let user of users" [value]="user.email">
            {{ user.userName }}
          </option>

        </select>
      </div>

      <div class="form-group">
        <label for="name">Project Name</label>
        <input type='text' class="form-control" id="name" name="name" [(ngModel)]="project.name" />

      </div>


      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="checkbox" class="form-control" id="completed" name="completed" [(ngModel)]="project.isCompleted" />

      </div>


      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" id="comment" name="comment" [(ngModel)]="project.comment" />

      </div>

      <div class="form-group float-right">
        <button class="btn btn-success" (click)="save()">Submit</button>
      </div>
    </form>

  </div>
</div>
